<!doctype html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">>
<head>
    <meta charset="UTF-8"/>
    <title>My Board Write Page</title>
</head>

<style>
    .layout {
    width: 500px;
    margin: 0 auto;
    margin-top : 40px;
    }

    .layout input
    {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea
    {
        width : 100%;
        margin-top : 10px;
        min-height : 300px
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">수정</button> <!-- submit type 은 전송 타입 -->
    </form>
</div>
</body>
</html>
